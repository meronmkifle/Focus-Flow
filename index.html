<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Focus Flow - Pomodoro Timer</title>
<style>
* {margin:0;padding:0;box-sizing:border-box;}
body {
    font-family:'Segoe UI',system-ui,sans-serif;
    background:linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
    position:relative;
}

/* Floating animations */
.floating-emoji {
    position:absolute;
    font-size:2em;
    animation:float 15s infinite ease-in-out;
    opacity:0.3;
    pointer-events:none;
    z-index:1;
}

@keyframes float {
    0%, 100% {transform:translate(0, 0) rotate(0deg);}
    25% {transform:translate(100px, -100px) rotate(90deg);}
    50% {transform:translate(-50px, -200px) rotate(180deg);}
    75% {transform:translate(-150px, -100px) rotate(270deg);}
}

.container {
    background:rgba(255,255,255,0.95);
    backdrop-filter:blur(10px);
    border-radius:30px;
    padding:40px;
    box-shadow:0 20px 60px rgba(0,0,0,0.3);
    max-width:900px;
    width:90%;
    position:relative;
    z-index:10;
}

.header {
    text-align:center;
    margin-bottom:30px;
}

.header h1 {
    font-size:2.5em;
    background:linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
    margin-bottom:10px;
}

.header p {
    color:#666;
    font-size:1.1em;
}

.main-layout {
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:30px;
    margin-bottom:30px;
}

/* Timer Section */
.timer-section {
    display:flex;
    flex-direction:column;
    align-items:center;
}

.timer-circle {
    width:280px;
    height:280px;
    border-radius:50%;
    background:linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    box-shadow:0 10px 40px rgba(102,126,234,0.4);
    position:relative;
    transition:all 0.3s ease;
}

.timer-circle:hover {
    transform:scale(1.05);
    box-shadow:0 15px 50px rgba(102,126,234,0.6);
}

.timer-circle.break-mode {
    background:linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
}

.timer-circle.active {
    animation:pulse 2s infinite;
}

@keyframes pulse {
    0%, 100% {box-shadow:0 10px 40px rgba(102,126,234,0.4);}
    50% {box-shadow:0 10px 60px rgba(102,126,234,0.8);}
}

.timer-display {
    font-size:4em;
    font-weight:700;
    color:white;
    font-family:'Courier New', monospace;
}

.timer-label {
    color:rgba(255,255,255,0.9);
    font-size:1.2em;
    margin-top:10px;
    text-transform:uppercase;
    letter-spacing:2px;
}

.timer-controls {
    display:flex;
    gap:15px;
    margin-top:25px;
}

.btn {
    padding:15px 30px;
    border:none;
    border-radius:50px;
    font-size:1.1em;
    font-weight:600;
    cursor:pointer;
    transition:all 0.3s ease;
    box-shadow:0 5px 15px rgba(0,0,0,0.2);
}

.btn-start {
    background:linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color:white;
}

.btn-start:hover {
    transform:translateY(-2px);
    box-shadow:0 8px 20px rgba(102,126,234,0.4);
}

.btn-pause {
    background:linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
    color:white;
}

.btn-reset {
    background:linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
    color:#333;
}

.settings {
    margin-top:25px;
    display:flex;
    gap:15px;
    flex-wrap:wrap;
    justify-content:center;
}

.setting-group {
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:8px;
}

.setting-group label {
    font-size:0.9em;
    color:#666;
    font-weight:600;
}

.setting-group input {
    width:80px;
    padding:8px;
    border:2px solid #667eea;
    border-radius:10px;
    text-align:center;
    font-size:1em;
    font-weight:600;
}

/* Todo Section */
.todo-section {
    display:flex;
    flex-direction:column;
}

.todo-header {
    font-size:1.5em;
    color:#333;
    margin-bottom:15px;
    display:flex;
    align-items:center;
    gap:10px;
}

.todo-header span {
    font-size:1.2em;
}

.todo-input-group {
    display:flex;
    gap:10px;
    margin-bottom:20px;
}

.todo-input {
    flex:1;
    padding:12px 20px;
    border:2px solid #e0e0e0;
    border-radius:50px;
    font-size:1em;
    transition:all 0.3s ease;
}

.todo-input:focus {
    outline:none;
    border-color:#667eea;
    box-shadow:0 0 0 3px rgba(102,126,234,0.1);
}

.btn-add {
    padding:12px 25px;
    background:linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color:white;
    border:none;
    border-radius:50px;
    font-size:1em;
    font-weight:600;
    cursor:pointer;
    transition:all 0.3s ease;
}

.btn-add:hover {
    transform:scale(1.05);
}

.todo-list {
    max-height:400px;
    overflow-y:auto;
    padding-right:10px;
}

.todo-list::-webkit-scrollbar {
    width:8px;
}

.todo-list::-webkit-scrollbar-track {
    background:#f1f1f1;
    border-radius:10px;
}

.todo-list::-webkit-scrollbar-thumb {
    background:#667eea;
    border-radius:10px;
}

.todo-item {
    background:white;
    padding:15px 20px;
    border-radius:15px;
    margin-bottom:10px;
    display:flex;
    align-items:center;
    gap:15px;
    box-shadow:0 3px 10px rgba(0,0,0,0.1);
    transition:all 0.3s ease;
    animation:slideIn 0.3s ease;
}

@keyframes slideIn {
    from {transform:translateX(-20px);opacity:0;}
    to {transform:translateX(0);opacity:1;}
}

.todo-item:hover {
    transform:translateY(-2px);
    box-shadow:0 5px 15px rgba(0,0,0,0.15);
}

.todo-item.completed {
    opacity:0.6;
    background:#f5f5f5;
}

.todo-checkbox {
    width:25px;
    height:25px;
    cursor:pointer;
    accent-color:#667eea;
}

.todo-text {
    flex:1;
    font-size:1em;
    color:#333;
    word-break:break-word;
}

.todo-item.completed .todo-text {
    text-decoration:line-through;
    color:#999;
}

.todo-actions {
    display:flex;
    gap:8px;
}

.btn-icon {
    background:none;
    border:none;
    font-size:1.2em;
    cursor:pointer;
    padding:5px;
    transition:all 0.3s ease;
    border-radius:5px;
}

.btn-icon:hover {
    background:rgba(0,0,0,0.05);
    transform:scale(1.2);
}

.btn-delete {
    color:#f5576c;
}

.btn-edit {
    color:#667eea;
}

.stats {
    margin-top:20px;
    display:flex;
    justify-content:space-around;
    padding:20px;
    background:linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
    border-radius:15px;
}

.stat-item {
    text-align:center;
}

.stat-value {
    font-size:2em;
    font-weight:700;
    background:linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
}

.stat-label {
    font-size:0.9em;
    color:#666;
    margin-top:5px;
}

.celebration {
    position:fixed;
    top:50%;
    left:50%;
    transform:translate(-50%, -50%);
    font-size:5em;
    animation:celebrate 1s ease-out;
    pointer-events:none;
    z-index:1000;
}

@keyframes celebrate {
    0% {transform:translate(-50%, -50%) scale(0) rotate(0deg);opacity:1;}
    50% {transform:translate(-50%, -50%) scale(1.5) rotate(180deg);opacity:1;}
    100% {transform:translate(-50%, -50%) scale(1) rotate(360deg);opacity:0;}
}

.progress-ring {
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%, -50%);
}

.progress-ring-circle {
    transition:stroke-dashoffset 1s linear;
}

@media (max-width:768px) {
    .main-layout {
        grid-template-columns:1fr;
    }
    
    .container {
        padding:20px;
    }
    
    .timer-circle {
        width:240px;
        height:240px;
    }
    
    .timer-display {
        font-size:3em;
    }
    
    .header h1 {
        font-size:2em;
    }
}
</style>

<script>
let timerState = {
    isRunning: false,
    isPaused: false,
    isBreak: false,
    timeLeft: 25 * 60,
    totalTime: 25 * 60,
    interval: null,
    sessionsCompleted: 0,
    editingTodoId: null
};

let todos = [];
let todoIdCounter = 0;

// Load saved data
function loadData() {
    const today = new Date().toDateString();
    const savedData = localStorage.getItem('focusFlowData');
    
    if (savedData) {
        const data = JSON.parse(savedData);
        if (data.date === today) {
            todos = data.todos || [];
            todoIdCounter = data.todoIdCounter || 0;
            timerState.sessionsCompleted = data.sessionsCompleted || 0;
            renderTodos();
            updateStats();
        }
    }
}

// Save data
function saveData() {
    const today = new Date().toDateString();
    const data = {
        date: today,
        todos: todos,
        todoIdCounter: todoIdCounter,
        sessionsCompleted: timerState.sessionsCompleted
    };
    localStorage.setItem('focusFlowData', JSON.stringify(data));
}

// Timer Functions
function toggleTimer() {
    if (!timerState.isRunning) {
        startTimer();
    } else {
        pauseTimer();
    }
}

function startTimer() {
    if (!timerState.isRunning) {
        timerState.isRunning = true;
        document.getElementById('startBtn').textContent = 'Pause';
        document.getElementById('timerCircle').classList.add('active');
        
        timerState.interval = setInterval(() => {
            timerState.timeLeft--;
            updateTimerDisplay();
            updateProgressRing();
            
            if (timerState.timeLeft <= 0) {
                completeSession();
            }
        }, 1000);
    }
}

function pauseTimer() {
    timerState.isRunning = false;
    document.getElementById('startBtn').textContent = 'Resume';
    document.getElementById('timerCircle').classList.remove('active');
    clearInterval(timerState.interval);
}

function resetTimer() {
    pauseTimer();
    timerState.isBreak = false;
    const focusMinutes = parseInt(document.getElementById('focusTime').value);
    timerState.timeLeft = focusMinutes * 60;
    timerState.totalTime = focusMinutes * 60;
    updateTimerDisplay();
    updateProgressRing();
    updateTimerMode();
    document.getElementById('startBtn').textContent = 'Start';
}

function completeSession() {
    clearInterval(timerState.interval);
    timerState.isRunning = false;
    
    // Play sound
    document.getElementById('completeSound').play().catch(() => {});
    
    // Show celebration
    showCelebration(timerState.isBreak ? 'üéâ' : '‚úÖ');
    
    if (!timerState.isBreak) {
        // Completed a focus session
        timerState.sessionsCompleted++;
        updateStats();
        saveData();
        
        // Switch to break
        timerState.isBreak = true;
        const breakMinutes = (timerState.sessionsCompleted % 4 === 0) 
            ? parseInt(document.getElementById('longBreakTime').value)
            : parseInt(document.getElementById('breakTime').value);
        timerState.timeLeft = breakMinutes * 60;
        timerState.totalTime = breakMinutes * 60;
    } else {
        // Completed a break
        timerState.isBreak = false;
        const focusMinutes = parseInt(document.getElementById('focusTime').value);
        timerState.timeLeft = focusMinutes * 60;
        timerState.totalTime = focusMinutes * 60;
    }
    
    updateTimerDisplay();
    updateTimerMode();
    updateProgressRing();
    document.getElementById('startBtn').textContent = 'Start';
}

function updateTimerDisplay() {
    const minutes = Math.floor(timerState.timeLeft / 60);
    const seconds = timerState.timeLeft % 60;
    document.getElementById('timerDisplay').textContent = 
        `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
}

function updateTimerMode() {
    const circle = document.getElementById('timerCircle');
    const label = document.getElementById('timerLabel');
    
    if (timerState.isBreak) {
        circle.classList.add('break-mode');
        label.textContent = timerState.sessionsCompleted % 4 === 0 ? 'LONG BREAK' : 'BREAK TIME';
    } else {
        circle.classList.remove('break-mode');
        label.textContent = 'FOCUS TIME';
    }
}

function updateProgressRing() {
    const circle = document.getElementById('progressCircle');
    const radius = 130;
    const circumference = 2 * Math.PI * radius;
    const progress = (timerState.totalTime - timerState.timeLeft) / timerState.totalTime;
    const offset = circumference * (1 - progress);
    circle.style.strokeDashoffset = offset;
}

function showCelebration(emoji) {
    const celebration = document.createElement('div');
    celebration.className = 'celebration';
    celebration.textContent = emoji;
    document.body.appendChild(celebration);
    
    setTimeout(() => {
        celebration.remove();
    }, 1000);
}

// Todo Functions
function addTodo() {
    const input = document.getElementById('todoInput');
    const text = input.value.trim();
    
    if (!text) return;
    
    if (timerState.editingTodoId !== null) {
        // Update existing todo
        const todo = todos.find(t => t.id === timerState.editingTodoId);
        if (todo) {
            todo.text = text;
            timerState.editingTodoId = null;
        }
    } else {
        // Add new todo
        const todo = {
            id: todoIdCounter++,
            text: text,
            completed: false,
            createdAt: Date.now()
        };
        todos.unshift(todo);
    }
    
    input.value = '';
    renderTodos();
    saveData();
}

function toggleTodo(id) {
    const todo = todos.find(t => t.id === id);
    if (todo) {
        todo.completed = !todo.completed;
        if (todo.completed) {
            showCelebration(['üéâ', '‚ú®', 'üåü', 'üí™', 'üî•'][Math.floor(Math.random() * 5)]);
        }
        renderTodos();
        updateStats();
        saveData();
    }
}

function deleteTodo(id) {
    todos = todos.filter(t => t.id !== id);
    renderTodos();
    updateStats();
    saveData();
}

function editTodo(id) {
    const todo = todos.find(t => t.id === id);
    if (todo) {
        document.getElementById('todoInput').value = todo.text;
        document.getElementById('todoInput').focus();
        timerState.editingTodoId = id;
    }
}

function renderTodos() {
    const list = document.getElementById('todoList');
    
    if (todos.length === 0) {
        list.innerHTML = '<p style="text-align:center;color:#999;padding:40px 20px;">No tasks yet. Add one to get started! üöÄ</p>';
        return;
    }
    
    list.innerHTML = todos.map(todo => `
        <div class="todo-item ${todo.completed ? 'completed' : ''}">
            <input type="checkbox" class="todo-checkbox" ${todo.completed ? 'checked' : ''} 
                onchange="toggleTodo(${todo.id})">
            <span class="todo-text">${escapeHtml(todo.text)}</span>
            <div class="todo-actions">
                <button class="btn-icon btn-edit" onclick="editTodo(${todo.id})" title="Edit">‚úèÔ∏è</button>
                <button class="btn-icon btn-delete" onclick="deleteTodo(${todo.id})" title="Delete">üóëÔ∏è</button>
            </div>
        </div>
    `).join('');
}

function updateStats() {
    const completed = todos.filter(t => t.completed).length;
    const totalMinutes = timerState.sessionsCompleted * parseInt(document.getElementById('focusTime').value);
    
    document.getElementById('completedCount').textContent = completed;
    document.getElementById('focusSessionsCount').textContent = timerState.sessionsCompleted;
    document.getElementById('totalMinutes').textContent = totalMinutes;
}

function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
}

// Initialize
loadData();
updateProgressRing();

// Update timer when settings change
['focusTime', 'breakTime', 'longBreakTime'].forEach(id => {
    document.getElementById(id).addEventListener('change', () => {
        if (!timerState.isRunning) {
            resetTimer();
        }
    });
});
</script>
