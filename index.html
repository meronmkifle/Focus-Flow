<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Focus Flow - Pomodoro Timer</title>
<style>
* {margin:0;padding:0;box-sizing:border-box;}
body {
    font-family:'Segoe UI',system-ui,sans-serif;
    background:linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    padding:20px;
    position:relative;
}

/* Floating animations */
.floating-emoji {
    position:absolute;
    font-size:2em;
    animation:float 15s infinite ease-in-out;
    opacity:0.3;
    pointer-events:none;
    z-index:1;
}

@keyframes float {
    0%, 100% {transform:translate(0, 0) rotate(0deg);}
    25% {transform:translate(100px, -100px) rotate(90deg);}
    50% {transform:translate(-50px, -200px) rotate(180deg);}
    75% {transform:translate(-150px, -100px) rotate(270deg);}
}

.container {
    background:rgba(255,255,255,0.95);
    backdrop-filter:blur(10px);
    border-radius:30px;
    padding:40px;
    box-shadow:0 20px 60px rgba(0,0,0,0.3);
    max-width:900px;
    width:100%;
    position:relative;
    z-index:10;
}

.header {
    text-align:center;
    margin-bottom:30px;
    position:relative;
}

.header h1 {
    font-size:2.5em;
    background:linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
    margin-bottom:10px;
}

.header p {
    color:#666;
    font-size:1.1em;
}

/* Settings Icon Button */
.settings-icon-btn {
    position:absolute;
    top:0;
    right:0;
    background:linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color:white;
    border:none;
    width:45px;
    height:45px;
    border-radius:50%;
    font-size:1.5em;
    cursor:pointer;
    display:flex;
    align-items:center;
    justify-content:center;
    box-shadow:0 4px 15px rgba(102,126,234,0.3);
    transition:all 0.3s ease;
    z-index:100;
}

.settings-icon-btn:hover {
    transform:scale(1.1) rotate(90deg);
    box-shadow:0 6px 20px rgba(102,126,234,0.5);
}

.settings-icon-btn:active {
    transform:scale(0.95);
}

/* Settings Panel */
.settings-panel {
    position:fixed;
    top:0;
    right:-100%;
    width:100%;
    max-width:400px;
    height:100vh;
    background:white;
    box-shadow:-5px 0 25px rgba(0,0,0,0.3);
    z-index:1000;
    transition:right 0.3s ease;
    overflow-y:auto;
}

.settings-panel.active {
    right:0;
}

.settings-overlay {
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100vh;
    background:rgba(0,0,0,0.5);
    z-index:999;
    opacity:0;
    pointer-events:none;
    transition:opacity 0.3s ease;
}

.settings-overlay.active {
    opacity:1;
    pointer-events:all;
}

.settings-panel-header {
    padding:25px;
    background:linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color:white;
    display:flex;
    align-items:center;
    justify-content:space-between;
    position:sticky;
    top:0;
    z-index:10;
}

.settings-panel-header h2 {
    font-size:1.5em;
    display:flex;
    align-items:center;
    gap:10px;
}

.close-settings-btn {
    background:rgba(255,255,255,0.2);
    border:none;
    color:white;
    width:35px;
    height:35px;
    border-radius:50%;
    font-size:1.3em;
    cursor:pointer;
    display:flex;
    align-items:center;
    justify-content:center;
    transition:all 0.3s ease;
}

.close-settings-btn:hover {
    background:rgba(255,255,255,0.3);
    transform:rotate(90deg);
}

.settings-panel-content {
    padding:25px;
}

.volume-section {
    margin-bottom:30px;
}

.volume-section h3 {
    font-size:1.2em;
    color:#333;
    margin-bottom:20px;
    display:flex;
    align-items:center;
    gap:10px;
}

.volume-sliders {
    display:flex;
    flex-direction:column;
    gap:20px;
}

.volume-slider-group {
    display:flex;
    flex-direction:column;
    gap:10px;
}

.volume-slider-group label {
    font-size:0.95em;
    color:#555;
    font-weight:600;
    display:flex;
    justify-content:space-between;
    align-items:center;
}

.volume-value {
    font-size:0.9em;
    color:#667eea;
    font-weight:700;
}

.volume-slider {
    width:100%;
    height:8px;
    -webkit-appearance:none;
    appearance:none;
    background:linear-gradient(90deg, #e0e0e0 0%, #667eea 100%);
    border-radius:10px;
    outline:none;
    cursor:pointer;
}

.volume-slider::-webkit-slider-thumb {
    -webkit-appearance:none;
    appearance:none;
    width:24px;
    height:24px;
    background:linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    border-radius:50%;
    cursor:pointer;
    box-shadow:0 2px 8px rgba(0,0,0,0.3);
    transition:all 0.2s ease;
}

.volume-slider::-webkit-slider-thumb:hover {
    transform:scale(1.2);
}

.volume-slider::-moz-range-thumb {
    width:24px;
    height:24px;
    background:linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    border-radius:50%;
    cursor:pointer;
    border:none;
    box-shadow:0 2px 8px rgba(0,0,0,0.3);
}

.test-sound-btn {
    margin-top:10px;
    padding:8px 16px;
    background:rgba(102,126,234,0.1);
    border:1px solid #667eea;
    color:#667eea;
    border-radius:20px;
    font-size:0.85em;
    cursor:pointer;
    transition:all 0.2s ease;
}

.test-sound-btn:hover {
    background:#667eea;
    color:white;
}

.main-layout {
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:30px;
    margin-bottom:30px;
}

/* Timer Section */
.timer-section {
    display:flex;
    flex-direction:column;
    align-items:center;
}

.timer-circle {
    width:280px;
    height:280px;
    border-radius:50%;
    background:linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    box-shadow:0 10px 40px rgba(102,126,234,0.4);
    position:relative;
    transition:all 0.3s ease;
}

.timer-circle:hover {
    transform:scale(1.05);
    box-shadow:0 15px 50px rgba(102,126,234,0.6);
}

.timer-circle.break-mode {
    background:linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
}

.timer-circle.active {
    animation:pulse 2s infinite;
}

@keyframes pulse {
    0%, 100% {box-shadow:0 10px 40px rgba(102,126,234,0.4);}
    50% {box-shadow:0 10px 60px rgba(102,126,234,0.8);}
}

.timer-display {
    font-size:3.5em;
    font-weight:700;
    color:white;
    font-family:'Courier New', monospace;
}

.timer-label {
    color:rgba(255,255,255,0.9);
    font-size:1em;
    margin-top:10px;
    text-transform:uppercase;
    letter-spacing:2px;
}

.timer-controls {
    display:flex;
    gap:15px;
    margin-top:25px;
    flex-wrap:wrap;
    justify-content:center;
}

.btn {
    padding:15px 30px;
    border:none;
    border-radius:50px;
    font-size:1.1em;
    font-weight:600;
    cursor:pointer;
    transition:all 0.3s ease;
    box-shadow:0 5px 15px rgba(0,0,0,0.2);
}

.btn-start {
    background:linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color:white;
}

.btn-start:hover {
    transform:translateY(-2px);
    box-shadow:0 8px 20px rgba(102,126,234,0.4);
}

.btn-pause {
    background:linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
    color:white;
}

.btn-reset {
    background:linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
    color:#333;
}

.settings {
    margin-top:25px;
    display:flex;
    gap:15px;
    flex-wrap:wrap;
    justify-content:center;
}

.setting-group {
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:8px;
}

.setting-group label {
    font-size:0.9em;
    color:#666;
    font-weight:600;
}

.setting-group input {
    width:80px;
    padding:8px;
    border:2px solid #667eea;
    border-radius:10px;
    text-align:center;
    font-size:1em;
    font-weight:600;
}

/* Todo Section */
.todo-section {
    display:flex;
    flex-direction:column;
}

.todo-header {
    font-size:1.5em;
    color:#333;
    margin-bottom:15px;
    display:flex;
    align-items:center;
    gap:10px;
}

.todo-header span {
    font-size:1.2em;
}

.todo-input-group {
    display:flex;
    gap:10px;
    margin-bottom:20px;
}

.todo-input {
    flex:1;
    padding:12px 20px;
    border:2px solid #e0e0e0;
    border-radius:50px;
    font-size:1em;
    transition:all 0.3s ease;
}

.todo-input:focus {
    outline:none;
    border-color:#667eea;
    box-shadow:0 0 0 3px rgba(102,126,234,0.1);
}

.btn-add {
    padding:12px 25px;
    background:linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color:white;
    border:none;
    border-radius:50px;
    font-size:1em;
    font-weight:600;
    cursor:pointer;
    transition:all 0.3s ease;
    white-space:nowrap;
}

.btn-add:hover {
    transform:scale(1.05);
}

.todo-list {
    max-height:400px;
    overflow-y:auto;
    padding-right:10px;
}

.todo-list::-webkit-scrollbar {
    width:8px;
}

.todo-list::-webkit-scrollbar-track {
    background:#f1f1f1;
    border-radius:10px;
}

.todo-list::-webkit-scrollbar-thumb {
    background:#667eea;
    border-radius:10px;
}

.todo-item {
    background:white;
    padding:15px 20px;
    border-radius:15px;
    margin-bottom:10px;
    display:flex;
    align-items:center;
    gap:15px;
    box-shadow:0 3px 10px rgba(0,0,0,0.1);
    transition:all 0.3s ease;
    animation:slideIn 0.3s ease;
}

@keyframes slideIn {
    from {transform:translateX(-20px);opacity:0;}
    to {transform:translateX(0);opacity:1;}
}

.todo-item:hover {
    transform:translateY(-2px);
    box-shadow:0 5px 15px rgba(0,0,0,0.15);
}

.todo-item.completed {
    opacity:0.7;
}

.todo-item.completed .todo-text {
    text-decoration:line-through;
    color:#999;
}

.todo-checkbox {
    width:24px;
    height:24px;
    cursor:pointer;
    accent-color:#667eea;
    flex-shrink:0;
}

.todo-text {
    flex:1;
    font-size:1em;
    color:#333;
    word-break:break-word;
}

.todo-actions {
    display:flex;
    gap:8px;
    flex-shrink:0;
}

.btn-icon {
    background:none;
    border:none;
    font-size:1.2em;
    cursor:pointer;
    padding:5px;
    border-radius:8px;
    transition:all 0.2s ease;
}

.btn-icon:hover {
    background:rgba(102,126,234,0.1);
    transform:scale(1.1);
}

/* Celebration */
.celebration {
    position:fixed;
    top:50%;
    left:50%;
    transform:translate(-50%, -50%);
    font-size:8em;
    z-index:1000;
    animation:celebrate 1s ease;
    pointer-events:none;
}

@keyframes celebrate {
    0% {transform:translate(-50%, -50%) scale(0) rotate(0deg);opacity:0;}
    50% {transform:translate(-50%, -50%) scale(1.2) rotate(180deg);opacity:1;}
    100% {transform:translate(-50%, -50%) scale(1) rotate(360deg);opacity:0;}
}

/* Stats */
.stats {
    display:grid;
    grid-template-columns:repeat(3, 1fr);
    gap:20px;
    padding:20px;
    background:linear-gradient(135deg, rgba(102,126,234,0.1) 0%, rgba(118,75,162,0.1) 100%);
    border-radius:20px;
}

.stat-item {
    text-align:center;
}

.stat-value {
    font-size:2.5em;
    font-weight:700;
    background:linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
}

.stat-label {
    font-size:0.9em;
    color:#666;
    margin-top:5px;
}

/* Responsive Mobile Styles */
@media (max-width: 768px) {
    body {
        padding:10px;
    }
    
    .container {
        padding:20px;
        border-radius:20px;
    }
    
    .header h1 {
        font-size:1.8em;
    }
    
    .header p {
        font-size:0.95em;
    }
    
    .settings-icon-btn {
        width:40px;
        height:40px;
        font-size:1.3em;
    }
    
    .main-layout {
        grid-template-columns:1fr;
        gap:30px;
    }
    
    .timer-circle {
        width:240px;
        height:240px;
    }
    
    .timer-display {
        font-size:2.8em;
    }
    
    .timer-label {
        font-size:0.9em;
    }
    
    .timer-controls {
        gap:10px;
    }
    
    .btn {
        padding:12px 24px;
        font-size:1em;
    }
    
    .settings {
        gap:10px;
    }
    
    .setting-group input {
        width:70px;
        padding:6px;
        font-size:0.95em;
    }
    
    .todo-header {
        font-size:1.3em;
    }
    
    .todo-input-group {
        flex-direction:column;
    }
    
    .btn-add {
        width:100%;
    }
    
    .stats {
        grid-template-columns:1fr;
        gap:15px;
    }
    
    .stat-value {
        font-size:2em;
    }
    
    .stat-label {
        font-size:0.85em;
    }
    
    .floating-emoji {
        font-size:1.5em;
    }
    
    .settings-panel {
        max-width:100%;
    }
    
    .celebration {
        font-size:5em;
    }
}

@media (max-width: 480px) {
    .container {
        padding:15px;
    }
    
    .header h1 {
        font-size:1.5em;
    }
    
    .timer-circle {
        width:200px;
        height:200px;
    }
    
    .timer-display {
        font-size:2.3em;
    }
    
    .settings {
        gap:8px;
    }
    
    .setting-group {
        flex:1;
        min-width:90px;
    }
    
    .setting-group label {
        font-size:0.8em;
    }
    
    .setting-group input {
        width:100%;
        padding:6px;
    }
}

/* Landscape orientation adjustments */
@media (max-width: 768px) and (orientation: landscape) {
    .timer-circle {
        width:180px;
        height:180px;
    }
    
    .timer-display {
        font-size:2.2em;
    }
    
    .stats {
        grid-template-columns:repeat(3, 1fr);
    }
}
</style>
</head>
<body>

<!-- Floating emojis -->
<div class="floating-emoji" style="left:10%;top:20%;">⏰</div>
<div class="floating-emoji" style="left:80%;top:30%;animation-delay:-5s;">✅</div>
<div class="floating-emoji" style="left:15%;top:70%;animation-delay:-10s;">🎯</div>
<div class="floating-emoji" style="left:85%;top:60%;animation-delay:-3s;">📝</div>
<div class="floating-emoji" style="left:50%;top:10%;animation-delay:-7s;">🚀</div>

<!-- Settings Overlay -->
<div class="settings-overlay" id="settingsOverlay" onclick="closeSettings()"></div>

<!-- Settings Panel -->
<div class="settings-panel" id="settingsPanel">
    <div class="settings-panel-header">
        <h2>⚙️ Settings</h2>
        <button class="close-settings-btn" onclick="closeSettings()">✕</button>
    </div>
    <div class="settings-panel-content">
        <div class="volume-section">
            <h3>🔊 Sound Volume</h3>
            <div class="volume-sliders">
                <div class="volume-slider-group">
                    <label>
                        <span>Timer Start</span>
                        <span class="volume-value" id="volumeTimerStartValue">70%</span>
                    </label>
                    <input type="range" class="volume-slider" id="volumeTimerStart" min="0" max="100" value="70">
                    <button class="test-sound-btn" onclick="testSound('timerStartSound', 'timerStart')">🔊 Test Sound</button>
                </div>
                <div class="volume-slider-group">
                    <label>
                        <span>Timer Complete</span>
                        <span class="volume-value" id="volumeTimerCompleteValue">80%</span>
                    </label>
                    <input type="range" class="volume-slider" id="volumeTimerComplete" min="0" max="100" value="80">
                    <button class="test-sound-btn" onclick="testSound('timerCompleteSound', 'timerComplete')">🔊 Test Sound</button>
                </div>
                <div class="volume-slider-group">
                    <label>
                        <span>Task Complete</span>
                        <span class="volume-value" id="volumeTaskCompleteValue">60%</span>
                    </label>
                    <input type="range" class="volume-slider" id="volumeTaskComplete" min="0" max="100" value="60">
                    <button class="test-sound-btn" onclick="testSound('taskCompleteSound', 'taskComplete')">🔊 Test Sound</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="header">
        <button class="settings-icon-btn" onclick="openSettings()" title="Settings">⚙️</button>
        <h1>⏰ Focus Flow</h1>
        <p>Stay productive with the Pomodoro Technique</p>
    </div>

    <div class="main-layout">
        <!-- Timer Section -->
        <div class="timer-section">
            <div class="timer-circle" id="timerCircle">
                <svg style="position:absolute;width:100%;height:100%;transform:rotate(-90deg);">
                    <circle cx="140" cy="140" r="130" stroke="rgba(255,255,255,0.2)" stroke-width="8" fill="none" />
                    <circle id="progressCircle" cx="140" cy="140" r="130" stroke="white" stroke-width="8" fill="none" 
                        stroke-dasharray="816.81" stroke-dashoffset="816.81" stroke-linecap="round" 
                        style="transition: stroke-dashoffset 1s linear;" />
                </svg>
                <div class="timer-display" id="timerDisplay">25:00</div>
                <div class="timer-label" id="timerLabel">FOCUS TIME</div>
            </div>
            
            <div class="timer-controls">
                <button class="btn btn-start" id="startBtn" onclick="toggleTimer()">Start</button>
                <button class="btn btn-reset" onclick="resetTimer()">Reset</button>
            </div>
            
            <div class="settings">
                <div class="setting-group">
                    <label>Focus (min)</label>
                    <input type="number" id="focusTime" value="25" min="1" max="60">
                </div>
                <div class="setting-group">
                    <label>Break (min)</label>
                    <input type="number" id="breakTime" value="5" min="1" max="30">
                </div>
                <div class="setting-group">
                    <label>Long Break (min)</label>
                    <input type="number" id="longBreakTime" value="15" min="1" max="60">
                </div>
            </div>
        </div>

        <!-- Todo Section -->
        <div class="todo-section">
            <div class="todo-header">
                <span>📝</span>
                <span>Today's Tasks</span>
            </div>
            
            <div class="todo-input-group">
                <input type="text" class="todo-input" id="todoInput" placeholder="Add a new task..."

                <button class="btn-add" onclick="addTodo()">+ Add</button>
            </div>
            
            <div class="todo-list" id="todoList">
                <p style="text-align:center;color:#999;padding:40px 20px;">No tasks yet. Add one to get started! 🚀</p>
            </div>
        </div>
    </div>

    <!-- Stats -->
    <div class="stats">
        <div class="stat-item">
            <div class="stat-value" id="completedCount">0</div>
            <div class="stat-label">Tasks Completed</div>
        </div>
        <div class="stat-item">
            <div class="stat-value" id="focusSessionsCount">0</div>
            <div class="stat-label">Focus Sessions</div>
        </div>
        <div class="stat-item">
            <div class="stat-value" id="totalMinutes">0</div>
            <div class="stat-label">Minutes Focused</div>
        </div>
    </div>
</div>

<script>
// ==================== WEB AUDIO API - PROFESSIONAL SOUND GENERATION ====================
const AudioContext = window.AudioContext || window.webkitAudioContext;
const audioContext = new AudioContext();

// Timer Start Sound - Soft double beep
function playTimerStartSound(volume = 0.7) {
    // Resume audio context if suspended (for mobile browsers)
    if (audioContext.state === 'suspended') {
        audioContext.resume();
    }
    
    const currentTime = audioContext.currentTime;
    
    // First beep
    const osc1 = audioContext.createOscillator();
    const gain1 = audioContext.createGain();
    
    osc1.connect(gain1);
    gain1.connect(audioContext.destination);
    
    osc1.frequency.setValueAtTime(800, currentTime);
    gain1.gain.setValueAtTime(volume * 0.3, currentTime);
    gain1.gain.exponentialRampToValueAtTime(0.01, currentTime + 0.1);
    
    osc1.start(currentTime);
    osc1.stop(currentTime + 0.1);
    
    // Second beep (slightly higher pitch)
    const osc2 = audioContext.createOscillator();
    const gain2 = audioContext.createGain();
    
    osc2.connect(gain2);
    gain2.connect(audioContext.destination);
    
    osc2.frequency.setValueAtTime(1000, currentTime + 0.15);
    gain2.gain.setValueAtTime(volume * 0.3, currentTime + 0.15);
    gain2.gain.exponentialRampToValueAtTime(0.01, currentTime + 0.25);
    
    osc2.start(currentTime + 0.15);
    osc2.stop(currentTime + 0.25);
}

// Timer Complete Sound - Beautiful bell chime with harmonics
function playTimerCompleteSound(volume = 0.8) {
    if (audioContext.state === 'suspended') {
        audioContext.resume();
    }
    
    const currentTime = audioContext.currentTime;
    
    // Major chord: C5, E5, G5 (523.25, 659.25, 783.99 Hz)
    const frequencies = [523.25, 659.25, 783.99];
    
    frequencies.forEach((freq, index) => {
        const osc = audioContext.createOscillator();
        const gain = audioContext.createGain();
        
        osc.connect(gain);
        gain.connect(audioContext.destination);
        
        osc.type = 'sine';
        osc.frequency.setValueAtTime(freq, currentTime + index * 0.1);
        
        gain.gain.setValueAtTime(0, currentTime + index * 0.1);
        gain.gain.linearRampToValueAtTime(volume * 0.4, currentTime + index * 0.1 + 0.01);
        gain.gain.exponentialRampToValueAtTime(0.01, currentTime + index * 0.1 + 1.5);
        
        osc.start(currentTime + index * 0.1);
        osc.stop(currentTime + index * 0.1 + 1.5);
    });
    
    // Add bass note for richness (C3 - 130.81 Hz)
    const bassOsc = audioContext.createOscillator();
    const bassGain = audioContext.createGain();
    
    bassOsc.connect(bassGain);
    bassGain.connect(audioContext.destination);
    
    bassOsc.type = 'sine';
    bassOsc.frequency.setValueAtTime(130.81, currentTime);
    
    bassGain.gain.setValueAtTime(0, currentTime);
    bassGain.gain.linearRampToValueAtTime(volume * 0.2, currentTime + 0.01);
    bassGain.gain.exponentialRampToValueAtTime(0.01, currentTime + 2);
    
    bassOsc.start(currentTime);
    bassOsc.stop(currentTime + 2);
}

// Task Complete Sound - Uplifting success chime (ascending notes)
function playTaskCompleteSound(volume = 0.6) {
    if (audioContext.state === 'suspended') {
        audioContext.resume();
    }
    
    const currentTime = audioContext.currentTime;
    
    // Ascending scale: E5, G5, C6, E6 (659.25, 783.99, 1046.50, 1318.51 Hz)
    const frequencies = [659.25, 783.99, 1046.50, 1318.51];
    
    frequencies.forEach((freq, index) => {
        const osc = audioContext.createOscillator();
        const gain = audioContext.createGain();
        
        osc.connect(gain);
        gain.connect(audioContext.destination);
        
        osc.type = 'sine';
        osc.frequency.setValueAtTime(freq, currentTime + index * 0.08);
        
        gain.gain.setValueAtTime(0, currentTime + index * 0.08);
        gain.gain.linearRampToValueAtTime(volume * 0.3, currentTime + index * 0.08 + 0.01);
        gain.gain.exponentialRampToValueAtTime(0.01, currentTime + index * 0.08 + 0.6);
        
        osc.start(currentTime + index * 0.08);
        osc.stop(currentTime + index * 0.08 + 0.6);
    });
    
    // Add high sparkle note (C7 - 2093 Hz)
    const sparkle = audioContext.createOscillator();
    const sparkleGain = audioContext.createGain();
    
    sparkle.connect(sparkleGain);
    sparkleGain.connect(audioContext.destination);
    
    sparkle.type = 'sine';
    sparkle.frequency.setValueAtTime(2093, currentTime + 0.3);
    
    sparkleGain.gain.setValueAtTime(0, currentTime + 0.3);
    sparkleGain.gain.linearRampToValueAtTime(volume * 0.2, currentTime + 0.31);
    sparkleGain.gain.exponentialRampToValueAtTime(0.01, currentTime + 0.8);
    
    sparkle.start(currentTime + 0.3);
    sparkle.stop(currentTime + 0.8);
}

// ==================== MAIN APP CODE ====================

let timerState = {
    isRunning: false,
    isPaused: false,
    isBreak: false,
    timeLeft: 25 * 60,
    totalTime: 25 * 60,
    interval: null,
    sessionsCompleted: 0,
    editingTodoId: null
};

let todos = [];
let todoIdCounter = 0;

// Volume settings
let volumeSettings = {
    timerStart: 0.7,
    timerComplete: 0.8,
    taskComplete: 0.6
};

// Settings panel functions
function openSettings() {
    document.getElementById('settingsPanel').classList.add('active');
    document.getElementById('settingsOverlay').classList.add('active');
    document.body.style.overflow = 'hidden';
}

function closeSettings() {
    document.getElementById('settingsPanel').classList.remove('active');
    document.getElementById('settingsOverlay').classList.remove('active');
    document.body.style.overflow = 'auto';
}

// Test sound function
function testSound(soundType, volumeType) {
    playSound(soundType, volumeSettings[volumeType]);
}

// Load saved data
function loadData() {
    const today = new Date().toDateString();
    const savedData = localStorage.getItem('focusFlowData');
    
    if (savedData) {
        const data = JSON.parse(savedData);
        if (data.date === today) {
            todos = data.todos || [];
            todoIdCounter = data.todoIdCounter || 0;
            timerState.sessionsCompleted = data.sessionsCompleted || 0;
            renderTodos();
            updateStats();
        }
    }
    
    // Load volume settings
    const savedVolume = localStorage.getItem('focusFlowVolume');
    if (savedVolume) {
        volumeSettings = JSON.parse(savedVolume);
        document.getElementById('volumeTimerStart').value = volumeSettings.timerStart * 100;
        document.getElementById('volumeTimerComplete').value = volumeSettings.timerComplete * 100;
        document.getElementById('volumeTaskComplete').value = volumeSettings.taskComplete * 100;
        updateVolumeDisplays();
    }
}

// Save data
function saveData() {
    const today = new Date().toDateString();
    const data = {
        date: today,
        todos: todos,
        todoIdCounter: todoIdCounter,
        sessionsCompleted: timerState.sessionsCompleted
    };
    localStorage.setItem('focusFlowData', JSON.stringify(data));
}

// Save volume settings
function saveVolumeSettings() {
    localStorage.setItem('focusFlowVolume', JSON.stringify(volumeSettings));
}

// Play sound with volume control - using Web Audio API
function playSound(soundType, volumeLevel) {
    switch(soundType) {
        case 'timerStartSound':
            playTimerStartSound(volumeLevel);
            break;
        case 'timerCompleteSound':
            playTimerCompleteSound(volumeLevel);
            break;
        case 'taskCompleteSound':
            playTaskCompleteSound(volumeLevel);
            break;
    }
}

// Timer Functions
function toggleTimer() {
    if (!timerState.isRunning) {
        startTimer();
    } else {
        pauseTimer();
    }
}

function startTimer() {
    if (!timerState.isRunning) {
        timerState.isRunning = true;
        document.getElementById('startBtn').textContent = 'Pause';
        document.getElementById('timerCircle').classList.add('active');
        
        // Play start sound
        playSound('timerStartSound', volumeSettings.timerStart);
        
        timerState.interval = setInterval(() => {
            timerState.timeLeft--;
            updateTimerDisplay();
            updateProgressRing();
            
            if (timerState.timeLeft <= 0) {
                completeSession();
            }
        }, 1000);
    }
}

function pauseTimer() {
    timerState.isRunning = false;
    document.getElementById('startBtn').textContent = 'Resume';
    document.getElementById('timerCircle').classList.remove('active');
    clearInterval(timerState.interval);
}

function resetTimer() {
    pauseTimer();
    timerState.isBreak = false;
    const focusMinutes = parseInt(document.getElementById('focusTime').value);
    timerState.timeLeft = focusMinutes * 60;
    timerState.totalTime = focusMinutes * 60;
    updateTimerDisplay();
    updateProgressRing();
    updateTimerMode();
    document.getElementById('startBtn').textContent = 'Start';
}

function completeSession() {
    clearInterval(timerState.interval);
    timerState.isRunning = false;
    
    // Play completion sound
    playSound('timerCompleteSound', volumeSettings.timerComplete);
    
    // Show celebration
    showCelebration(timerState.isBreak ? '🎉' : '✅');
    
    if (!timerState.isBreak) {
        // Completed a focus session
        timerState.sessionsCompleted++;
        updateStats();
        saveData();
        
        // Switch to break
        timerState.isBreak = true;
        const breakMinutes = (timerState.sessionsCompleted % 4 === 0) 
            ? parseInt(document.getElementById('longBreakTime').value)
            : parseInt(document.getElementById('breakTime').value);
        timerState.timeLeft = breakMinutes * 60;
        timerState.totalTime = breakMinutes * 60;
    } else {
        // Completed a break
        timerState.isBreak = false;
        const focusMinutes = parseInt(document.getElementById('focusTime').value);
        timerState.timeLeft = focusMinutes * 60;
        timerState.totalTime = focusMinutes * 60;
    }
    
    updateTimerDisplay();
    updateTimerMode();
    updateProgressRing();
    document.getElementById('startBtn').textContent = 'Start';
}

function updateTimerDisplay() {
    const minutes = Math.floor(timerState.timeLeft / 60);
    const seconds = timerState.timeLeft % 60;
    document.getElementById('timerDisplay').textContent = 
        `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
}

function updateTimerMode() {
    const circle = document.getElementById('timerCircle');
    const label = document.getElementById('timerLabel');
    
    if (timerState.isBreak) {
        circle.classList.add('break-mode');
        label.textContent = timerState.sessionsCompleted % 4 === 0 ? 'LONG BREAK' : 'BREAK TIME';
    } else {
        circle.classList.remove('break-mode');
        label.textContent = 'FOCUS TIME';
    }
}

function updateProgressRing() {
    const circle = document.getElementById('progressCircle');
    const radius = 130;
    const circumference = 2 * Math.PI * radius;
    const progress = (timerState.totalTime - timerState.timeLeft) / timerState.totalTime;
    const offset = circumference * (1 - progress);
    circle.style.strokeDashoffset = offset;
}

function showCelebration(emoji) {
    const celebration = document.createElement('div');
    celebration.className = 'celebration';
    celebration.textContent = emoji;
    document.body.appendChild(celebration);
    
    setTimeout(() => {
        celebration.remove();
    }, 1000);
}

// Todo Functions
function addTodo() {
    const input = document.getElementById('todoInput');
    const text = input.value.trim();
    
    if (!text) return;
    
    if (timerState.editingTodoId !== null) {
        // Update existing todo
        const todo = todos.find(t => t.id === timerState.editingTodoId);
        if (todo) {
            todo.text = text;
            timerState.editingTodoId = null;
        }
    } else {
        // Add new todo
        const todo = {
            id: todoIdCounter++,
            text: text,
            completed: false,
            createdAt: Date.now()
        };
        todos.unshift(todo);
    }
    
    input.value = '';
    renderTodos();
    saveData();
}

function toggleTodo(id) {
    const todo = todos.find(t => t.id === id);
    if (todo) {
        todo.completed = !todo.completed;
        if (todo.completed) {
            // Play task complete sound
            playSound('taskCompleteSound', volumeSettings.taskComplete);
            showCelebration(['🎉', '✨', '🌟', '💪', '🔥'][Math.floor(Math.random() * 5)]);
        }
        renderTodos();
        updateStats();
        saveData();
    }
}

function deleteTodo(id) {
    todos = todos.filter(t => t.id !== id);
    renderTodos();
    updateStats();
    saveData();
}

function editTodo(id) {
    const todo = todos.find(t => t.id === id);
    if (todo) {
        document.getElementById('todoInput').value = todo.text;
        document.getElementById('todoInput').focus();
        timerState.editingTodoId = id;
    }
}

function renderTodos() {
    const list = document.getElementById('todoList');
    
    if (todos.length === 0) {
        list.innerHTML = '<p style="text-align:center;color:#999;padding:40px 20px;">No tasks yet. Add one to get started! 🚀</p>';
        return;
    }
    
    list.innerHTML = todos.map(todo => `
        <div class="todo-item ${todo.completed ? 'completed' : ''}">
            <input type="checkbox" class="todo-checkbox" ${todo.completed ? 'checked' : ''} 
                onchange="toggleTodo(${todo.id})">
            <span class="todo-text">${escapeHtml(todo.text)}</span>
            <div class="todo-actions">
                <button class="btn-icon btn-edit" onclick="editTodo(${todo.id})" title="Edit">✏️</button>
                <button class="btn-icon btn-delete" onclick="deleteTodo(${todo.id})" title="Delete">🗑️</button>
            </div>
        </div>
    `).join('');
}

function updateStats() {
    const completed = todos.filter(t => t.completed).length;
    const totalMinutes = timerState.sessionsCompleted * parseInt(document.getElementById('focusTime').value);
    
    document.getElementById('completedCount').textContent = completed;
    document.getElementById('focusSessionsCount').textContent = timerState.sessionsCompleted;
    document.getElementById('totalMinutes').textContent = totalMinutes;
}

function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
}

// Volume control handlers
function updateVolumeDisplays() {
    document.getElementById('volumeTimerStartValue').textContent = 
        Math.round(volumeSettings.timerStart * 100) + '%';
    document.getElementById('volumeTimerCompleteValue').textContent = 
        Math.round(volumeSettings.timerComplete * 100) + '%';
    document.getElementById('volumeTaskCompleteValue').textContent = 
        Math.round(volumeSettings.taskComplete * 100) + '%';
}

document.getElementById('volumeTimerStart').addEventListener('input', function(e) {
    volumeSettings.timerStart = e.target.value / 100;
    updateVolumeDisplays();
    saveVolumeSettings();
});

document.getElementById('volumeTimerComplete').addEventListener('input', function(e) {
    volumeSettings.timerComplete = e.target.value / 100;
    updateVolumeDisplays();
    saveVolumeSettings();
});

document.getElementById('volumeTaskComplete').addEventListener('input', function(e) {
    volumeSettings.taskComplete = e.target.value / 100;
    updateVolumeDisplays();
    saveVolumeSettings();
});

// Initialize
loadData();
updateProgressRing();

// Update timer when settings change
['focusTime', 'breakTime', 'longBreakTime'].forEach(id => {
    document.getElementById(id).addEventListener('change', () => {
        if (!timerState.isRunning) {
            resetTimer();
        }
    });
});

// Close settings with Escape key
document.addEventListener('keydown', function(e) {
    if (e.key === 'Escape' && document.getElementById('settingsPanel').classList.contains('active')) {
        closeSettings();
    }
});
</script>
